<!doctype html>
<html>
  <head>
    <title>Genetic Drift &mdash; Dancing Banana Studios</title>
    <script data-main="/js/loader" src="/js/lib/require/require-jquery.js"></script>
    <link rel="stylesheet" href="/css/global.css">
  </head>
  <body>
    <div class="stage">
      <header></header>
      <div class="inner">
        <div class="bricks left"></div>
        <div class="bricks right">
          <div class="health-container">
            <div id="health-bar"></div>
            <div class="heart"></div>
          </div>
        </div>
        <div class="intro-container">
          <div class="next-intro-btn"></div>
        </div>
        <div class="credits-container">
          <a target="_blank" href="http://twitter.com/danapplegate" class="btn twitter dan"></a><a target="_blank" href="http://twitter.com/rogeruiz" class="btn twitter roger"></a><a target="_blank" href="http://twitter.com/ark86" class="btn twitter noah"></a><a target="_blank" href="https://twitter.com/MagnusAndersen/" class="btn twitter magnus"></a>
          <a target="_blank" href="https://github.com/danapplegate" class="btn github dan"></a><a target="_blank" href="https://github.com/rogeruiz" class="btn github roger"></a>
          <a target="_blank" href="http://www.linkedin.com/in/magnusandersen" class="btn linkedin magnus"></a>
        </div>
        <div class="game-over-container"></div>
        <canvas id="gamescape" width="1024" height="640">
          Your browser doesn't support canvas. Womp Womp.
        </canvas> <!-- /#gamescape -->
        <footer class="banner">
          <div class="btn info">
            <img src="img/info-btn.png" alt="banner-button">
          </div> <!-- /.btn.info -->
          <div class="btn credits">
            <img src="img/credits-btn.png" alt="banner-button">
          </div> <!-- /.btn.credits -->
          <ul class="controls">
            <li>
              <img src="img/key-left-btn.png" alt="control-button">
              <span class="description">Left</span>
            </li>
            <li>
              <img src="img/key-right-btn.png" alt="control-button">
              <span class="description">Right</span>
            </li>
            <li>
              <img src="img/key-space-btn.png" alt="control-button">
              <span class="description">Jump</span>
            </li>
            <li>
              <img src="img/key-clone-btn.png" alt="control-button">
              <span class="description">Clone</span>
            </li>
            <li>
              <img src="img/key-attack-btn.png" alt="control-button">
              <span class="description">F. O . R . K . </span>
            </li>
          </ul> <!-- /.controls -->
        </footer> <!-- /.banner -->
      </div> <!-- /.inner -->
    </div> <!-- /.stage -->
  </body>
</html>
